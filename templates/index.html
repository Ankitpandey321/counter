<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4 text-center">

            <h1 class="fw-bold mb-4 text-primary">Counter App</h1>

            <div class="display-box bg-white shadow-sm rounded-4 p-4 mb-4">
                <h2 class="display-3 fw-bold text-dark">
                    {{ count }}
                </h2>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">

                <a href="/decrement" class="btn btn-danger btn-lg px-4 rounded-3">
                    - Decrease
                </a>

                <a href="/reset" class="btn btn-secondary btn-lg px-4 rounded-3">
                    Reset
                </a>

                <a href="/increment" class="btn btn-success btn-lg px-4 rounded-3">
                    + Increase
                </a>

            </div>
        </div>
    </div>

</body>
</html>
